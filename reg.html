<body>

<h1 style="text-align:center;color:navy;font-size:20px;font-family:calibri;font-weight:bold;text-decoration:underline;">Fill Up To Register</h1>
<center>
<form>
<table style="font-size:20;">
<tr>
<td>Name</td>
<td><input type="text"name="n1"value="first name"></td>
</tr>
<tr>
<td>Father Name</td>
<td><input type="text"name="n2"value="Father name"></td>
</tr>
<tr>
<td>Last Name</td>
<td><input type="text"name="rh"value="Last name"></td>
</tr>

<tr>
<td>Address</td>
<td><textarea rows="5" cols="5" name="Address"></textarea></td>
</tr>
<tr>
<td>Sex</td>
<td><input type="radio"value="male"name="r1">Male</td>
<td><input type="radio"value="female"name="r1">Female</td>
</tr>
<td>State</td>
<td><select name="States">
<option value="Haryana">HARYANA</option>
<option value="Tamil Nadu">TAMIL NADU</option>
<option value="Maharashtra" selected>MAHARASHTRA</option>
<option value="Madhya Pradesh">MADHYA PRADESH</option>
<option value="Gujrat">GUJRAT</option>
</td>
</tr>
<tr>
<td>District</td>
<td><select name="District">
<option value="Delhi">Delhi</option>
<option value="Thirunveli">Thirunveli</option>
<option value="Mumbai" selected>Mumbai</option>
<option value="Bhopal">Bhopal</option>
<option value="Ahemdabad">Ahemdabad</option>
</td>
</tr>
<tr>
<td>City</td>
<td><select name="City">
<option value="Mumbai Sub-Urban">MUMBAI SUB-URBAN</option>
<option value="Chennai city">CHENNAI CITY</option>
<option value="Bhopal">Bhopal</option>
</td>
</tr>
<tr>
<td>Pincode</td>
<td><input type="text"name="n5"value="6-digit pincode"></td>
</tr>
<tr>
<td>Course</td>
<td><select name="Course">
<option value="Computer Science">Computer Science</option>
<option value="Information Technology">Information Technology</option>
<option value="Biotechnology">Biotechnology</option>
<option value="BSc plain">BSc plain</option>
</td>
<tr>
<td>Email</td>
<td><input type="text"name="n6"value="email_id"></td>
</tr>
<tr>
<td>Date of Birth</td>
<td><input type="text"name="n6"value="DOB"></td>
</tr>
<tr>
<td>Mobile No.</td>
<td><input type="text"name="n7"value="mob no."></td>
</tr>
<tr>
<td><input type="Reset"name="R1"></td>
<td><input type="button" value="submit"  onclick="alert('Welcome New User, You are succesfully registered Login to enjoy browsing');"/></td>
</tr>
</table> </form>
</center></body>
</html>
